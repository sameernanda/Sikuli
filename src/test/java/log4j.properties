log4j.appender.ftaf = org.apache.log4j.RollingFileAppender
log4j.appender.ftaf.File = ../logs/sikuliTest.log
log4j.appender.ftaf.layout = org.apache.log4j.PatternLayout
log4j.appender.ftaf.MaxFileSize = 5MB
log4j.appender.ftaf.layout.ConversionPattern = [%d{MM/dd/yyyy-HH:mm:ss}] [%-5p] {%l}: %m%n

log4j.logger.net = OFF
log4j.logger.org = OFF
log4j.logger.com = OFF
log4j.logger.com.nexenta.ftaf = DEBUG, ftaf
